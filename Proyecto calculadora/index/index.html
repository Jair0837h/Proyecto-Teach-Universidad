<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Energía con Gráfica</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <div class="calculator">
    <h2>Calculadora de Energía</h2>
    <label for="potencia">Potencia (Watts - W):</label>
    <input type="number" id="potencia" placeholder="Ej: 100" min="0" step="any" />

    <label for="tiempo">Tiempo (Horas - h):</label>
    <input type="number" id="tiempo" placeholder="Ej: 2" min="0" step="any" />

    <button id="btnCalcular">Calcular Energía</button>

    <div class="result" id="resultado"></div>
  </div>

  <div class="chart-container">
    <canvas id="energiaChart"></canvas>
  </div>

  <!-- Chart.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
