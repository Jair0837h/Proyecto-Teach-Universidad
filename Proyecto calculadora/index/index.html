<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora de Energía con Gráfica</title>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9fafb;
    margin: 0; padding: 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    background: white;
    max-width: 480px;
    width: 100%;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #222;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 6px;
    color: #444;
  }

  input[type=number] {
    width: 100%;
    padding: 10px 14px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1.5px solid #ccc;
    margin-bottom: 18px;
    transition: border-color 0.3s;
  }

  input[type=number]:focus {
    border-color: #2563eb;
    outline: none;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #2563eb;
    border: none;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s;
  }

  button:hover {
    background-color: #1e40af;
  }

  .error {
    color: #dc2626;
    font-weight: 600;
    margin-top: -14px;
    margin-bottom: 14px;
    font-size: 0.9rem;
  }

  .result {
    text-align: center;
    margin-top: 25px;
    font-size: 1.15rem;
    font-weight: 600;
    color: #1e293b;
  }

  #chartContainer {
    margin-top: 30px;
  }

  canvas {
    width: 100% !important;
    height: 260px !important;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Calculadora de Energía Eléctrica</h1>
  <form id="energyForm" novalidate>
    <label for="potencia">Potencia (W)</label>
    <input type="number" id="potencia" min="0" step="any" placeholder="Ejemplo: 1500" required />
    <div id="errorPotencia" class="error" style="display:none;"></div>

    <label for="tiempo">Tiempo de uso (horas)</label>
    <input type="number" id="tiempo" min="0" step="any" placeholder="Ejemplo: 3.5" required />
    <div id="errorTiempo" class="error" style="display:none;"></div>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultados" class="result" style="display:none;">
    Consumo: <span id="kwhResult">0</span> kWh<br />
    Costo estimado: <span id="costoResult">0</span> COP
  </div>

  <div id="chartContainer">
    <canvas id="energyChart"></canvas>
  </div>
</div>

<script>
  const PRECIO_KWH = 600; // COP por kWh

  const form = document.getElementById('energyForm');
  const potenciaInput = document.getElementById('potencia');
  const tiempoInput = document.getElementById('tiempo');

  const errorPotencia = document.getElementById('errorPotencia');
  const errorTiempo = document.getElementById('errorTiempo');

  const resultadosDiv = document.getElementById('resultados');
  const kwhResult = document.getElementById('kwhResult');
  const costoResult = document.getElementById('costoResult');

  let chartInstance = null;

  function validarCampo(valor, elementoError, nombreCampo) {
    if (valor === '' || valor === null) {
      elementoError.style.display = 'block';
      elementoError.textContent = `${nombreCampo} es obligatorio`;
      return false;
    }
    if (isNaN(valor) || Number(valor) <= 0) {
      elementoError.style.display = 'block';
      elementoError.textContent = `${nombreCampo} debe ser un número positivo`;
      return false;
    }
    elementoError.style.display = 'none';
    return true;
  }

  function crearGrafica(kwh, costo) {
    const ctx = document.getElementById('energyChart').getContext('2d');

    if (chartInstance) {
      chartInstance.destroy();
    }

    chartInstance = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Consumo (kWh)', 'Costo (COP)'],
        datasets: [{
          label: 'Valores',
          data: [kwh, costo],
          backgroundColor: ['#22c55e', '#3b82f6'], // verde y azul
          borderRadius: 6,
          barPercentage: 0.5,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              // Mostrar formato para COP y para kWh (simple)
              callback: function(value, index, ticks) {
                if(index === 1) return value.toLocaleString('es-CO') + ' COP';
                return value.toFixed(2);
              }
            },
            title: {
              display: true,
              text: 'Valor'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Concepto'
            }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                if (context.dataIndex === 1) {
                  return context.parsed.y.toLocaleString('es-CO') + ' COP';
                }
                return context.parsed.y.toFixed(2) + ' kWh';
              }
            }
          }
        }
      }
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();

    const potencia = potenciaInput.value.trim();
    const tiempo = tiempoInput.value.trim();

    const validoPotencia = validarCampo(potencia, errorPotencia, 'Potencia');
    const validoTiempo = validarCampo(tiempo, errorTiempo, 'Tiempo');

    if (!validoPotencia || !validoTiempo) {
      resultadosDiv.style.display = 'none';
      return;
    }

    const p = parseFloat(potencia);
    const t = parseFloat(tiempo);

    const energiaWh = p * t;
    const energiaKwh = energiaWh / 1000;

    const costo = energiaKwh * PRECIO_KWH;

    kwhResult.textContent = energiaKwh.toFixed(3);
    costoResult.textContent = costo.toLocaleString('es-CO', {minimumFractionDigits: 0});

    resultadosDiv.style.display = 'block';

    crearGrafica(energiaKwh, costo);
  });
</script>

</body>
</html>
