<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de Energía</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Librería Chart.js para las gráficas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Energía</h1>
        <form id="energiaForm">
            <label for="potencia">Potencia (W):</label>
            <input type="number" id="potencia" required min="0" step="any" />

            <label for="tiempo">Tiempo (horas):</label>
            <input type="number" id="tiempo" required min="0" step="any" />

            <button type="submit">Calcular Energía (Wh)</button>
        </form>

        <div id="resultado">
            <h2>Resultado: <span id="energiaValor">0</span> Wh</h2>
        </div>

        <canvas id="graficaEnergia" width="400" height="200"></canvas>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
