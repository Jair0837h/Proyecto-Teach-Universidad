<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <title>Energía Solar</title>
  <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
  <h1>La Energía Solar</h1>
  <p>La energía solar es una fuente limpia y renovable que aprovecha la radiación del sol.</p>

  <h2>Calculadora de Consumo Renovable</h2>
  <form id="formulario">
    <label for="consumo">Consumo total (kWh):</label>
    <input type="number" id="consumo" required>
    <button type="submit">Calcular</button>
  </form>
  <p id="resultado"></p>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <iframe src="graficos.html" width="600" height="400"></iframe>
</body>
</html>
